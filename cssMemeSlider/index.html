<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>cssMemeSlider by Cheshirelion</title>
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
  
      <div class="slider__slide current"><img src="./assets/img/meme1.png" alt=""></div>
      <div class="slider__slide"><img src="./assets/img/meme2.png" alt=""></div>
      <div class="slider__slide"><img src="./assets/img/meme3.png" alt=""></div>
      <div class="slider__slide"><img src="./assets/img/meme4.png" alt=""></div>
  
    </div>

    <div class="slider__text-nav-wrapper">

      <div class="slider__nav">
        <div class="slider__fake"></div>
        <label for="slide1"><div class="slider__nav-dot"><div class="slider__nav-sub-dot"></div></div></label>
        <label for="slide2"><div class="slider__nav-dot"><div class="slider__nav-sub-dot"></div></div></label>
        <label for="slide3"><div class="slider__nav-dot"><div class="slider__nav-sub-dot"></div></div></label>
        <label for="slide4"><div class="slider__nav-dot"><div class="slider__nav-sub-dot"></div></div></label>
      </div>

      <div class="slider__text">
        <p>Текст 1</p>
        <p>Текст 2</p>
        <p>Текст 3</p>
        <p>Текст 4</p>
      </div>
  
    </div>
  </div>

</body>
</html>
