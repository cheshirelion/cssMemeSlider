<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>cssMemeSlider by Cheshirelion</title>
</head>
<body>
  <h1>Just Smile :)</h1>
  <div class="slider-wrapper">
    <div class="slider">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
  
      <div class="slider__slide current">
        <img src="./assets/img/meme1.png" alt="">
        <h3>Copy and past</h3>
      </div>
      <div class="slider__slide">
        <img src="./assets/img/meme2.png" alt="">
        <h3>Keep calm and carry on</h3>
      </div>
      <div class="slider__slide">
        <img src="./assets/img/meme3.png" alt="">
        <h3>Work-life balance</h3>
      </div>
      <div class="slider__slide">
        <img src="./assets/img/meme4.png" alt="">
        <h3>Dude, where is JS?</h3>
      </div>
    </div>

    <div class="slider__nav">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>

  </div>
</body>
</html>
